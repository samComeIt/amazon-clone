 <!DOCTYPE html>

 <head>
     <meta charset="utf-8">
     <meta name="viewpoint" content="width=device-width, initial-scale=1">
     <title>Amazon.com: Online Shopping for Electronics, Apparel, Computers, Books, DVDs &amp; more</title>

     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
     <link rel="stylesheet" href="css/style.css"/>

 </head>

 <body>
    <a id="banner" href="#"></a>
    <!-- Main body -->
    <header>
    <div id="nav-belt">
        <div class="nav-left">
            <div id="nav-logo">
                <a href="#" class="nav-logo-link"></a>
                <a href="#" class="nav-logo-tagline">Try Prime</a>
            </div>
        </div>
        <div class="nav-right">
            <div id="nav-holiday">
                <a href="#"></a>
            </div>
        </div>
        <div class="nav-fill">
            <div id="nav-search">
                <form>
                    <div class="nav-left">
                        <span class="nav-search-label">All</span>
                        <i class="fa fa-caret-down" aria-hidden="true"></i>
                        <select id="nav-search-select">
                            <option selected="selected" value="aps">All Departments</option>
                            <option value="search-alias=arts-crafts-intl-ship">Arts &amp; Crafts</option>
                            <option value="search-alias=automotive-intl-ship">Automotive</option>
                            <option value="search-alias=baby-products-intl-ship">Baby</option>
                            <option value="search-alias=beauty-intl-ship">Beauty &amp; Personal Care</option>
                            <option value="search-alias=stripbooks-intl-ship">Books</option>
                            <option value="search-alias=computers-intl-ship">Computers</option>
                            <option value="instant-video">Amazon Videos</option>
                        </select>
                    </div>
                    <div class="nav-right">
                        <i class="fa fa-search" aria-hidden="true"></i>
                        <input type="submit">
                    </div>
                    <div class="nav-fill">
                        <input type="text" autocomplete="off">
                    </div>
                </form>
            </div>
        </div>
    </div>
    </header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
 </body>
 </html>
